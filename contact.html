<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Contact</title>
</head>
<body>
    <nav
      class="navbar navbar-expand-sm navbar-light bg-light"
    >
      <div class="container justify-content-between">
        <a class="navbar-brand text-success" href="#"
          >Shopic <i class="fa-solid fa-bag-shopping"></i
        ></a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse"
          id="collapsibleNavId"
        >
          <ul
            class="navbar-nav justify-content-center mx-auto mt-2 mt-lg-0 w-25"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                href="./index.html"
                aria-current="page"
                >Home
                <span class="visually-hidden"
                  >(current)</span
                ></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item mx-2">
              <label for="search">
                <input
                  id="searchField"
                  type="search"
                  placeholder="Search"
                />
                <i
                  id="searchIcon"
                  class="fa-solid fa-magnifying-glass"
                ></i>
              </label>
            </li>
            <li class="nav-item mx-2 position-relative">
              <span id="numberOfCartItems" class="position-absolute top-0 start-100 bg-success text-white rounded rounded-circle">0</span>
              <a class="nav-link" href="./cart.html"
                ><i class="fa-solid fa-cart-plus"></i
              ></a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li class="nav-item mx-2">
              <button class="btn btn-outline-success">
                Log Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="mt-4">
        <main class="container">
            <h1 class="text-center mb-4">Contact Us</h1>
            <form class=" row  g-4">
                <div class="form-group col-sm-12 col-md-6 ">
                    <label  class="mb-2" for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group col-sm-12 col-md-6 ">
                    <label  class="mb-2" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group col-12">
                    <label  class="mb-2" for="message">Message</label>
                    <textarea class="form-control" id="message" rows="8"  placeholder="Enter your message"></textarea>
                </div>
                <button type="button" class="btn btn-grad ms-auto w-25"  >Submit</button>
            </form>

        </main>
    </section>
    <footer class=" navbar-light bg-light text-dark d-flex justify-content-center align-items-center  ">
        <div class="container   ">
          <h2 class="text-center  d-flex justify-content-center align-items-center font-monospace "> All rights &copy; reserved to<p class="copyright ms-2"> af.reus ‚ù§</p></h2>        
        </div>
    </footer>
    <script src="./JS/bootstrap.min.js"></script>
</body>
</html>
