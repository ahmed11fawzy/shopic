<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/login.css">
    <title>Sign up</title>
</head>
<body>
  <section class="login-page d-flex vh-100">
    <main class="container h-100">
      <div class="row h-100">
        <div class="col-md-5 m-auto ">
          <div class="login-form bg-white p-5 rounded rounded-4">
              <h2 class="poppins-regular font-monospace ">Sign up</h2>
              <p class="poppins-light">Already have an account? <a href="login.php">Login</a></p>
              <form id="myForm" method="POST">
                  <div class="form-group">
                      <label class="my-2"  for="name">Name</label>
                      <input type="text" name="name" id="name" class="form-control" required>
                      <p class=" text-danger d-none " id="nameValid">name must be at least 3 characters</p>
                  </div>
                  <div class="form-group ">
                      <label  class="my-2" for="email">Email</label>
                      <input type="email" name="email" id="email" class="form-control" required>
                      <p class=" text-danger d-none " id="emailValid">email is not valid 'example@.com'</p>
                  </div>
                  
                  <div class="form-group mt-2 d-flex justify-content-between">
                  <label class=""  for="role">Role</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                      <label class="form-check-label" for="flexRadioDefault1">
                          customer
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                      <label class="form-check-label" for="flexRadioDefault2">
                          admin
                      </label>
                  </div>
                  </div>
                  <div class="form-group">
                      <label class="my-2"  for="password">Password</label>
                      <input type="password" name="password" id="password" class="form-control" required>
                      <p id="passLength" class=" text-danger d-none ">password must be at least 8 characters </p>
                      <p id="passValid" class="  text-danger d-none  ">password must contain at least one uppercase letter numbers  </p>
                  </div>
                  
                  <button id="signup" type="button" class="btn btn-primary my-3 border border-0 btn-grad">Sign up</button>
              </form>
          </div>
        </div>
      </div>
    </main>
  </section>


    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/registration.js"></script>
</body>
</html>
