<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/cart.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
  <nav
  class="navbar navbar-expand-sm navbar-light bg-light"
>
  <div class="container justify-content-between">
    <a class="navbar-brand text-success" href="#"
      >Shopic <i class="fa-solid fa-bag-shopping"></i
    ></a>
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapsibleNavId"
      aria-controls="collapsibleNavId"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa-solid fa-bars"></i>
    </button>
    <div
      class="collapse navbar-collapse"
      id="collapsibleNavId"
    >
      <ul
        class="navbar-nav justify-content-center mx-auto mt-2 mt-lg-0 w-25"
      >
        <li class="nav-item">
          <a
            class="nav-link active"
            href="/index.html"
            aria-current="page"
            >Home
            <span class="visually-hidden"
              >(current)</span
            ></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item mx-2">
          <label for="search">
            <input
              id="searchField"
              type="search"
              placeholder="Search"
            />
            <i
              id="searchIcon"
              class="fa-solid fa-magnifying-glass"
            ></i>
          </label>
        </li>
        <li class="nav-item mx-2 position-relative">
          <span id="numberOfCartItems" class="position-absolute top-0 start-100 bg-success text-white rounded rounded-circle">0</span>
          <a class="nav-link" href="./cart.html"
            ><i class="fa-solid fa-cart-plus"></i
          ></a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
        <li class="nav-item mx-2">
          <button class="btn btn-outline-success">
            Log Out
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <section>
    <main class="container">


      <header class="my-5">
        <h1 class="">Cart Items <i class="fa-solid fa-cart-shopping text-success"></i></h1>
      </header>
      <div id="cartContainer" class="row    g-4">
        <div product class="col">
          <div class="card h-100">
                
                <div class="card-body me-auto col-">
                <h5 class="card-title">${item.goods_name}</h5>
                <div class="card-text">
                  <div class="d-flex justify-content-between w-50">
                      <p class='text-decoration-line-through text-secondary-emphasis'>
                        price: $${item.retail_price.amount}</p>
                      <p class='text-danger'> discount: ${item.unit_discount}%</p>
                      <p> sale: $${item?.sale_price?.amount}</p>
                  </div>
                  <div class="d-flex justify-content-between">
                      <p> ${item ? item?.comment_rank_average : 3}  <i class="fa-solid fa-star text-warning"></i> </p>
                  </div>
                </div>
                  <div class="card-footer bg-white border border-0 top-100 d-flex   justify-content-between align-items-center ">
                      <div class=" counter-control d-flex w-75   align-items-center pt-3 ">
                          <div class="d-flex w-100">
                              <button id="minusIcon" class='btn ' ><i class='fa-solid fa-minus fs-lg '></i></button>
                              <input id ="quantity" type="text" class="form-control  text-center border border-0 " disabled value="1">
                              <button id="plusIcon" class='btn ' ><i class='fa-solid fa-plus  fs-lg '></i></button> 
                              <input id ="value" type="text" class="form-control  text-center border border-0 " disabled value=`${item.sale_price.amount}`>
                          </div>
                          
                      </div>
                      <div class="d-flex justify-content-evenly w-75 mt-3">
                        <button id="buyNow" class="btn btn-success ">Buy Now</button>
                          <button id="delete" class="btn btn-danger ">Delete</button>
                      </div>
                  </div>
                
                </div>
              
          </div>
        </div>
        <div class="col-md-4">
            <div class="img-container  ">
                <img
            src="${item.goods_img}"
            class="img-fluid "
            alt="..."
            />
            </div>
        </div>
      </div>
    </main>
  </section>

 

  

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">purchasing ... </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal" class="modal-body border border-0">
            
            
                <p class="text-success">Almost done <i class="fa-solid fa-check"></i> </p>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary bg-success-subtle">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <footer class=" bg-dark text-white d-flex justify-content-center align-items-center position-fixed bottom-0 w-100 ">
    <div class="container  text-white ">
      <h2 class="text-center  d-flex justify-content-center align-items-center font-monospace "> All rights &copy; reserved to<p class="copyright ms-2"> af.reus ‚ù§</p></h2>        
    </div>
  </footer>
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/handlesearchicon.js"></script>
    <script src="./JS/cart.js"></script>
</body>
</html>
