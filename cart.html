<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/cart.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Cart</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md sticky-sm-top navbar-light bg-light"
    >
      <div
        class="container-md container-fluid justify-content-between"
      >
        <a class="navbar-brand text-success" href="#"
          >Shopic <i class="fa-solid fa-bag-shopping"></i
        ></a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse navbar-light bg-light mt-3 mt-md-0 z-3 p-3 p-md-0"
          id="collapsibleNavId"
        >
          <ul
            class="navbar-nav justify-content-center mx-md-auto mt-2 mt-lg-0 w-25"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#"
                aria-current="page"
                >Home
                <span class="visually-hidden"
                  >(current)</span
                ></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html"
                >Contact</a
              >
            </li>
          </ul>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item mx-2">
              <label for="search">
                <input
                  id="searchField"
                  type="search"
                  placeholder="Search"
                  class="w-sm-100"
                />
                <i
                  id="searchIcon"
                  class="fa-solid fa-magnifying-glass"
                ></i>
              </label>
            </li>
            <li class="nav-item mx-2 position-relative">
              <span
                id="numberOfCartItems"
                class="position-absolute top-0 start-100 bg-success text-white rounded rounded-circle"
                >0</span
              >
              <a class="nav-link" href="./cart.html"
                ><i class="fa-solid fa-cart-plus"></i
              ></a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" id="userIcon" href="#"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li class="nav-item mx-2">
              <button class="btn btn-outline-success">
                Log Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Handle Cart -->
    <section class="my-5">
      <main class="container">
        <article class="shadow-lg">
          <div class="row">
            <div class="col-lg-9 px-lg-4 overflow-x-hidden">
              <header
                class="my-3 d-flex justify-content-between px-4"
              >
                <h2 class="">
                  Cart Items
                  <i
                    class="fa-solid fa-cart-shopping text-success"
                  ></i>
                </h2>
                <h3>
                  (<span class="numberOfCartItems"></span>)
                  Items
                </h3>
              </header>
              <hr class="border border-1" />
              <div
                class="cart-title row text-secondary fw-bold my-3"
              >
                <p class="col-2">image</p>
                <p class="col-3 ps-3">name</p>
                <p class="col-2 text-center">quantity</p>
                <p class="col-2 text-center">price</p>
                <p class="col-2 text-center">total</p>
                <p class="col-1 text-center">delete</p>
              </div>
              <div
                id="cartContainer"
                class="overflow-x-hidden position-relative"
              ></div>
            </div>
            <div class="col-lg-3 bg-light">
              <header
                class="mb-3 d-flex justify-content-between"
              >
                <h3 class="mt-3 pt-1">Order Summary</h3>
              </header>
              <hr class="border border-1" />
              <div class="card bg-transparent">
                <div class="card-body">
                  <div
                    class="d-flex justify-content-md-between"
                  >
                    <h5 class="card-title">
                      (<span
                        class="numberOfCartItems"
                      ></span
                      >) items
                    </h5>
                  </div>
                  <p class="h5 my-3">Shipping</p>
                  <select
                    class="form-select bg-transparent text-muted"
                  >
                    <option value="1">Standard 5$</option>
                    <option value="2">Express 10$</option>
                    <option value="3">Next Day 3$</option>
                  </select>
                  <p class="h5 my-3">Promo Code</p>
                  <input
                    type="text"
                    name="promo"
                    class="form-control bg-transparent shadow-none"
                    placeholder="Enter your code"
                    id=""
                  />
                  <button class="btn btn-success mt-3 w-50">
                    Apply
                  </button>
                  <hr
                    class="border border-1 border-dark-subtle"
                  />
                  <div
                    class="d-flex justify-content-between"
                  >
                    <p class="">Total Cost :</p>
                    <span
                      class="fw-bold"
                      id="totalCost"
                    ></span>
                    <span>$</span>
                  </div>
                  <button
                    class="btn btn-grad w-100 mt-3 text-uppercase"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    Check Out
                  </button>
                </div>
              </div>
            </div>
          </div>
        </article>
      </main>
    </section>
    <!-- Handle  Toast Message-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-5"
              id="exampleModalLabel"
            >
              purchasing ...
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            id="modal"
            class="modal-body border border-0"
          >
            <p class="text-success">
              Almost done <i class="fa-solid fa-check"></i>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary -subtle"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Handle Footer -->
    <footer
      class="bg-dark text-white d-flex justify-content-center align-items-center bottom-0 mt-auto w-100"
    >
      <div class="container text-white">
        <h2
          class="text-center d-flex justify-content-center align-items-center font-monospace"
        >
          All rights &copy; reserved to
          <p class="copyright ms-2">af.reus ‚ù§</p>
        </h2>
      </div>
    </footer>
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/handlesearchicon.js"></script>
    <script src="./JS/cart.js"></script>
  </body>
</html>
