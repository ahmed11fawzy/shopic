<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/cart.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Cart</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-light bg-light"
    >
      <div class="container justify-content-between">
        <a class="navbar-brand text-success" href="#"
          >Shopic <i class="fa-solid fa-bag-shopping"></i
        ></a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse"
          id="collapsibleNavId"
        >
          <ul
            class="navbar-nav justify-content-center mx-auto mt-2 mt-lg-0 w-25"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                href="/index.html"
                aria-current="page"
                >Home
                <span class="visually-hidden"
                  >(current)</span
                ></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item mx-2">
              <label for="search">
                <input
                  id="searchField"
                  type="search"
                  placeholder="Search"
                />
                <i
                  id="searchIcon"
                  class="fa-solid fa-magnifying-glass"
                ></i>
              </label>
            </li>
            <li class="nav-item mx-2 position-relative">
              <span
                id="numberOfCartItems"
                class="position-absolute top-0 start-100 bg-success text-white rounded rounded-circle"
                >0</span
              >
              <a class="nav-link" href="./cart.html"
                ><i class="fa-solid fa-cart-plus"></i
              ></a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li class="nav-item mx-2">
              <button class="btn btn-outline-success">
                Log Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="my-5">
      <main class="container">
        <article class="shadow-lg">
          <div class="row">
            <div class="col-lg-9 px-4">
              <header
                class="m3-5 d-flex justify-content-between px-4"
              >
                <h1 class="">
                  Cart Items
                  <i
                    class="fa-solid fa-cart-shopping text-success"
                  ></i>
                </h1>
                <h3>
                  <span id="numberOfCartItems"></span> Item
                </h3>
              </header>
              <hr class="border border-1" />
              <div
                class="cart-title row text-secondary fw-bold my-3"
              >
                <p class="col-2">image</p>
                <p class="col-3 ps-3">name</p>
                <p class="col-2 text-center">quantity</p>
                <p class="col-2 text-center">price</p>
                <p class="col-2 text-center">total</p>
                <p class="col-1 text-center">delete</p>
              </div>
              <div id="cartContainer" class="row g-4">
                <div class="col-md-2">
                  <div class="img-container">
                    <img
                      src="./Images/pexels-kpaukshtite-3270223-_1_.webp"
                      class="img-fluid"
                      alt="..."
                    />
                  </div>
                </div>
                <div class="col-md-10">
                  <div class="card">
                    <div
                      class="card-body row d-flex align-items-center"
                    >
                      <h6 class="my-auto col-3">
                        Product Name
                      </h6>
                      <div
                        class="col-4 d-flex justify-content-center"
                      >
                        <button id="minusIcon" class="btn">
                          <i
                            class="fa-solid fa-minus fs-lg"
                          ></i>
                        </button>
                        <input
                          id="quantity"
                          type="text"
                          class="form-control-sm text-center w-50 bg-white border border-0"
                          disabled
                          value="1"
                        />
                        <button id="plusIcon" class="btn">
                          <i
                            class="fa-solid fa-plus fs-lg"
                          ></i>
                        </button>
                      </div>
                      <p class="col-2 my-auto">30$</p>
                      <p class="col-2 my-auto text-center">
                        $30
                      </p>
                      <div class="col-1">
                        <button
                          id="delete"
                          class="btn btn-outline-danger"
                        >
                          <i class="fa-solid fa-close"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 bg-light">
              <header
                class="mb-3 d-flex justify-content-between"
              >
                <h3 class="mt-3">Order Summary</h3>
              </header>
              <hr class="border border-1" />
              <div class="card bg-transparent">
                <div class="card-body">
                  <div
                    class="d-flex justify-content-md-between"
                  >
                    <h5 class="card-title">() items</h5>
                    <p class="card-text">30$</p>
                  </div>
                  <p class="h5 my-3">Shipping</p>
                  <select
                    class="form-select bg-transparent text-muted"
                  >
                    <option value="1">Standard 5$</option>
                    <option value="2">Express 10$</option>
                    <option value="3">Next Day 3$</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </article>
      </main>
    </section>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-5"
              id="exampleModalLabel"
            >
              purchasing ...
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            id="modal"
            class="modal-body border border-0"
          >
            <p class="text-success">
              Almost done <i class="fa-solid fa-check"></i>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary -subtle"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="bg-dark text-white d-flex justify-content-center align-items-center bottom-0 mt-auto w-100"
    >
      <div class="container text-white">
        <h2
          class="text-center d-flex justify-content-center align-items-center font-monospace"
        >
          All rights &copy; reserved to
          <p class="copyright ms-2">af.reus ‚ù§</p>
        </h2>
      </div>
    </footer>
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/handlesearchicon.js"></script>
    <script src="./JS/cart.js"></script>
  </body>
</html>
